<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"
		></script>
		<main>
			<header class="p-3 text-bg-dark">
				<div class="container">
					<div
						class="
							d-flex
							flex-wrap
							align-items-center
							justify-content-center justify-content-lg-start
						"
					>
						<span class="fs-4"><strong>Simple Task Board</strong></span>
					</div>
				</div>
			</header>
			<br />
			<div class="container text-start">
				<div
					class="
						row
						d-flex
						flex-wrap
						align-items-start
						justify-content-center justify-content-lg-start
					"
				>
					<div class="task-form col">
						<form name="taskForm" action="/tasks" method="post">
							<div class="row">
								<div class="gy-1">
									<label for="tname" class="form-label"><strong>Add Task</strong></label>
									<input
										class="form-control"
										type="text"
										id="tname"
										name="title"
										placeholder="Task name"
										size="25"
										required
									/>
								</div>
								<div class="gy-1">
									<textarea
										class="form-control"
										id="tdesc"
										name="description"
										rows="5"
										cols="30"
										placeholder="Task description"
										required
									></textarea>
								</div>
								<div class="gy-2 container text-center">
									<div class="row d-flex flex-wrap justify-content-around">
										<div class="col-5">
											<input class="btn btn-outline-secondary" type="reset" value="Clear" />
										</div>
										<div class="col-5">
											<input class="btn btn-primary" type="submit" value="Create" />
										</div>
									</div>
								</div>
							</div>
							<input type="hidden" name="isInProgress" value="false">
							<input type="hidden" name="completed" value="false">
						</form>
					</div>
					<div class="col">
						<div class="row">
							<div class="gy-1">
								<strong>To do</strong>
							</div>
							<div class="gy-2">
								<div class="card overflow-auto" style="height: 48rem;">
									<ul class="list-group p-0" id="tasksToDo">
										<button type="button" class="list-group-item list-group-item-action active" aria-current="true">
											<h5 class="list-group-item-heading"><strong>Selected todo task</strong></h5>
											<h6 class="list-group-item-text">Description</h6>
											<div class="list-group-item-text"><small>26 September 2020</small></div>
										</button>
										<button type="button" class="list-group-item list-group-item-action" >
											<h5 class="list-group-item-heading"><strong>Unselected todo task</strong></h5>
											<h6 class="list-group-item-text">Another description</h6>
											<div class="list-group-item-text"><small>14 March 2020</small></div>
										</button>
										<button type="button" class="list-group-item list-group-item-action" >
											<h5 class="list-group-item-heading"><strong>Another todo task</strong></h5>
											<h6 class="list-group-item-text">More description</h6>
											<div class="list-group-item-text"><small>20 April 2020</small></div>
										</button>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="row">
							<div class="gy-1">
								<strong>In progress</strong>
							</div>
							<div class="gy-2">
								<div class="card overflow-auto" style="height: 48rem;">
									<ul class="list-group p-0" id="tasksInProgress">
										<button type="button" class="list-group-item list-group-item-action active" aria-current="true">
											<h5 class="list-group-item-heading"><strong>Selected in progress task</strong></h5>
											<h6 class="list-group-item-text">Description</h6>
											<div class="list-group-item-text"><small>26 September 2021</small></div>
										</button>
										<button type="button" class="list-group-item list-group-item-action" >
											<h5 class="list-group-item-heading"><strong>Unselected in progress task</strong></h5>
											<h6 class="list-group-item-text">Another description</h6>
											<div class="list-group-item-text"><small>14 March 2021</small></div>
										</button>
										<button type="button" class="list-group-item list-group-item-action" >
											<h5 class="list-group-item-heading"><strong>Another in progress task</strong></h5>
											<h6 class="list-group-item-text">More description</h6>
											<div class="list-group-item-text"><small>20 April 2021</small></div>
										</button>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="col">
						<div class="row">
							<div class="gy-1">
								<strong>Completed</strong>
							</div>
							<div class="gy-2">
								<div class="card overflow-auto" style="height: 48rem;">
									<ul class="list-group p-0" id="tasksCompleted">
										<button type="button" class="list-group-item list-group-item-action list-group-item-success active" aria-current="true">
											<h5 class="list-group-item-heading"><strong>Selected completed task</strong></h5>
											<h6 class="list-group-item-text">Description</h6>
											<div class="list-group-item-text"><small>26 September 2022</small></div>
										</button>
										<button type="button" class="list-group-item list-group-item-action list-group-item-success" >
											<h5 class="list-group-item-heading"><strong>Unselected completed task</strong></h5>
											<h6 class="list-group-item-text">Another description</h6>
											<div class="list-group-item-text"><small>14 March 2022</small></div>
										</button>
										<button type="button" class="list-group-item list-group-item-action list-group-item-success" >
											<h5 class="list-group-item-heading"><strong>Another completed task</strong></h5>
											<h6 class="list-group-item-text">More description</h6>
											<div class="list-group-item-text"><small>20 April 2022</small></div>
										</button>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
